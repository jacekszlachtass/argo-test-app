apiVersion: batch/v1
kind: Job
metadata:
  name: after
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: post-sync
          image: alpine:latest
          command:
            - env
            - sleep
            - "300"
      restartPolicy: Never
  backoffLimit: 0
